<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeakMC.space</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            overflow-y: scroll;
            margin: 0;
            background: linear-gradient(135deg, #FF1B07, #FF1B07);
            color: white;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .hero-content {
            max-width: 500px;
            z-index: 1;
        }
        .hero-image img {
            max-width: 300px;
            z-index: 1;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        header {
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 10;
            background-color: transparent; /* Make sure header background is transparent */
        }
        nav {
            background-color: transparent; /* Ensure nav is transparent */
        }
        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            background: transparent; /* Ensure ul background is transparent */
        }
        header nav ul li {
            margin: 0 15px;
        }
        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero-buttons a.shop {
            background-color: #FF1B07; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Button padding */
            text-decoration: none; /* Remove underline */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Font weight */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }
        .hero-buttons a.shop:hover {
            background-color: #e6000f; /* Darker background color on hover */
        }
    </style>
</head>

            </ul>

                <h1>WeakMC.space</h1>
                <p>Najlepszy serwer minecraft</p>
                <div class="hero-buttons">
                    <button class="copy-ip" onclick="copyIP()">Skopiuj IP</button>
                    <a href="https://vishop.pl/panel/14143" class="shop">Sklep</a>
                </div>
            </div>
            <canvas class="particles"></canvas>
            <div class="scroll-down">
                <a href="#administration"><img src="images/arrow.png" alt="Zjedź na dół"></a>
            </div>
